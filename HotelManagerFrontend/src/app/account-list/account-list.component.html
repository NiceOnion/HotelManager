<h2>A list of accounts</h2>

<div *ngFor="let account of accounts">
    <h3>
        <a [title]="account.username + ' details'" [routerLink]="['/Account', account.id]">
            {{account.username}}
        </a>
    </h3>
</div>

<p>
    <a routerLink="/Account/Post">
        Add Account
    </a>
</p>
